<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Product</h2>

        <!-- Display error messages -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${errorpwd}" class="alert alert-danger" role="alert">
            <span th:text="${errorpwd}"></span>
        </div>

        <!-- Display success message -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <!-- Add Product Form -->
        <form th:action="@{/add}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Product Photo</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="login">Close</a>
        </form>
        
    </div>
</body>
</html>
