<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #ffffff; /* White background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .signup-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            color: white; /* White text for contrast */
        }

        .signup-container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .signup-container h1 span {
            color: #ffdd57; /* Highlight color for "E" */
        }

        .form-control {
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: #ffdd57; /* Yellow button */
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            color: #6a11cb; /* Purple text */
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #ffcc00; /* Darker yellow on hover */
        }

        .login-link {
            margin-top: 1rem;
            color: #ffdd57; /* Yellow links */
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #ffcc00; /* Darker yellow on hover */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Animated E-Commerce Text -->
        <h1>
            <span>E</span>-Commerce
        </h1>

        <!-- Sign Up Form -->
        <form method="post" action="signup">
            <div class="mb-3">
                <input type="text" class="form-control" name="fname" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name ="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name ="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="repassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <!-- Login Link -->
        <a href="login" class="login-link">Already have an account? Login</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
