<!-- Updated Navbar Fragment (navbar.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">My Cart</a></li>
            </ul>
            <!-- Search Form with compact styling -->
            <form class="d-flex align-items-center" th:action="@{/search}" method="get">
                <input class="form-control search-input" type="search" name="search" 
                      placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-light search-btn" type="submit">
                    <i class="bi bi-search"></i> <!-- Bootstrap Icons -->
                </button>
                <button style="border-radius:20px; text-decoration: none;">
                <a href="login">Logout</a>
                </button>
            </form>
        </div>
    </div>
</nav>
</html>
