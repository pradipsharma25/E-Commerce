<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Load Bootstrap and Custom CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Insert Navbar Fragment -->
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container mt-4 fade-in">
        <h2>Featured Products</h2>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card">
    <!-- Display the photo -->
    <img th:src="'data:image/jpeg;base64,' +${product.photo}" class="card-img-top" alt="Product Image">
    <div class="card-body">
        <h5 class="card-title" th:text="${product.name}"></h5>
        <p class="card-text" th:text="${product.description}"></p>
        <p class="card-text" th:text="'$' + ${product.price}"></p>
        <form th:action="@{/cart/add}" method="post">
            <input type="hidden" name="product" th:value="${product.id}"/>
            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2"/>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    	</div>
	</div>
            </div>
        </div>
    </div>

    <!-- Load Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
